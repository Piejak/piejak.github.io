<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeatMeetMeat sign in</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">MeatMeetMeat.com</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active">
                    <a href="#">Sign up</a>
                  </li>
                  <li>
                    <a href="#">About</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="inner cover">
            <h1 class="cover-heading">Sign up</h1>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input group">
              <input type="text" class="form-control" placeholder="Email address" aria-describedby="basic-addon2">
            </div>
            <br>
            <div class="input group">
              <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon3">
            </div>
            <br>
            <div class="input group">
              <input type="text" class="form-control" placeholder="Confirm password" aria-describedby="basic-addon4">
            </div>
            <br>
            <a class="btn btn-default" href="meathome.html">Submit</a>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>
                Already have an account?
                <a href="#">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
